<!doctype html>
<html class="" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Github Finder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:light" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="page_wrapper">
        <div class="container-fluid backdrop_image">
            <div class="container">
                <div class="row">
                    <h1 class="header_copy">This is where you go <br>to find Github Friends.</h1>
                    <h2 class="subheader_copy"> Those with only <br>the freshest breath.
                    </h2>
                </div>
            </div>
        </div>
        <div class="container-fluid info_section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="info_header_copy">Enter your GitHub friend's User Name below</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" name="githubFriend" id="githubUserName" class="form-control">
                            <span class="input-group-btn">
                            <button class="btn btn-default" id="userNameSubmit" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6 data_column">
                        <h1 id="data_output">Your Firend's Info: </h1>
                        <div class="hold"></div>

                        <button class="btn btn-default hidden" type="button" id="btnLoadMore" value="Load More">Load More...</button>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="js/app.js"></script>
</body>

</html>
